</head>
<body>
    <header>
        <div class= "container2">
            <div class="logo">
                <img src="favicon_21.png" alt="KindDONOR Logo" class="logo-image">
                <h1>Kind<span>DONOR</span></h1>
            </div>

            
            <nav>
                <ul>
                    <li><a href="/java/codee.html">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="/Our Causes/causes.html">Our Causes</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="index_donation.html" class="donate-btn">Donate</a></li>
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="dropbtn"><i class="fa fa-bars"></i></a>
                        <div class="dropdown-content">
                            <a href="#logic">Login</a>
                            <a href="#Register">Register</a>                                            
                        </div>
                    </li>
                </ul>
                <div class="icons-and-menu">
                    <a href="https://www.facebook.com/profile.php?id=61569570429451&sk=about"><i class="fab fa-facebook"></i></a>
                    <a href="https://x.com/Kinddonor174779"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/kind.donor/"><i class="fab fa-instagram"></i></a>
                    <label for="chk1" class="manu">
                        <i class="fa fa-bars"></i>
                    </label>
                    <input type="checkbox" id="chk1" style="display: none;">
                </div>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <!-- Donation Section -->
        <h2><u>Donate Items</u></h2>
        <form id="donation-form">
            <div id="donation-items">
                <!-- Default donation item inputs -->
                <div class="donation-item">
                    <input type="text" name="donationType" placeholder="Donation Type (e.g., Clothes)"required>
                    <input type="number" name="donationCount" placeholder="Number of Items" min="1"required>
                </div>
                <br>
                <div class="donation-item">
                    <input type="text" name="donationType" placeholder="Donation Type (e.g., Food)"required>
                    <input type="number" name="donationCount" placeholder="Number of Items" min="1"required>
                </div>
            </div>
            <div class="add-more">
                <button type="button" id="add-more">Add More</button>
            </div>
            <button type="submit">Submit Donation</button>
        </form>
        <div class="donate-money">
            <a href="donate-money.html">Donate Money</a>
        </div>
    </div>

    <div class="container">
        <!-- Address Section -->
        <h3><u>Enter Your Address</u></h3>
        <form id="address-form">
            <label for="street">Street</label>
            <input type="text" id="street" name="street" placeholder="e.g., K.C. Road">
            <span class="warning" id="street-warning">Street cannot be empty!</span>

            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="e.g., Guwahati">
            <span class="warning" id="city-warning">City cannot be empty!</span>

            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="e.g., Meghalaya">
            <span class="warning" id="state-warning">State cannot be empty!</span>

            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" name="pincode" placeholder="e.g., 793001">
            <span class="warning" id="pincode-warning">Pincode cannot be empty!</span>

            <label for="landmark">Landmark</label>
            <input type="text" id="landmark" name="landmark" placeholder="e.g., Near City Center">
            <span class="warning" id="landmark-warning">Landmark cannot be empty!</span>

            <label for="Phone_Number">Phone Number</label>
            <input type="number" id="Phone_Number" name="Phone_Number" placeholder="e.g., 9362230534">
            <span class="warning" id="Phone_Number-warning">Phone Number cannot be empty!</span>
            
            <button type="submit">Submit Address</button>
        </form>
    </div>

    <script src="script_donation.js"></script>
</body>
</html>
